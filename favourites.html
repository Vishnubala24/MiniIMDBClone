<!DOCTYPE html>
<html>
    <head>
        <title> Mini IMDB - Favourites </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script
            src="https://kit.fontawesome.com/136b87b371.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="./src/favourites.css">
    </head>

    <body>

        <!-- Start of header -->
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top start-0 end-0">
              <div class="container">
                <a class="navbar-brand header-content" style="width:150px; text-align: center;" href="#">Mini IMDB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="header-paddings header-content">
                      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                  </ul>
                  <form class="d-flex header-paddings">
                    <input class="form-control" id="search-area" type="search" placeholder="Search by title" aria-label="Search" style="width: 600px;">
                    <span class="input-group-text" style="background-color: white;"><i class="fa fa-search search-ico pt-1" style="height: 30px;"></i></span>
                  </form>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="header-paddings header-content">
                        <a class="nav-link active" aria-current="page" href="./favourites.html">Favourites</a>
                      </li>
                      <li class="header-paddings header-content">
                          <a class="nav-link active" aria-current="page" href="#">Login</a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
      </header>
      <!-- End of header -->
      <main>
        <!-- Favourite items will be displayed here -->
        <div id="fav-container">
          <p id="search-header">Favourites</p>
          <ul id="fav-items">

          </ul>
        </div>
      </main>
        

        <script src="./src/favourites.js"></script>
    </body>
</html>
